<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wordly Dictionary</h1>
        <form id="search-form">
            <input type="text" id="word-input" placeholder="Enter a word" aria-label="Enter a word" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
